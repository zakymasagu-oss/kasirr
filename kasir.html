<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Jasuke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .item {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            flex: 1 1 calc(50% - 10px);
            min-width: 200px;
        }
        .item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        .item button:hover {
            background-color: #218838;
        }
        .cart {
            margin-bottom: 20px;
        }
        .cart h2 {
            margin-bottom: 10px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background-color: #c82333;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .checkout {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .checkout:hover {
            background-color: #0056b3;
        }
        .revenue {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border-radius: 4px;
        }
        .revenue h2 {
            margin-bottom: 10px;
        }
        .transaction {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .transaction h3 {
            margin: 0 0 5px 0;
            font-size: 1em;
        }
        .transaction ul {
            margin: 0;
            padding-left: 20px;
        }
        .reset {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .reset:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kasir Jasuke</h1>
        
        <div class="menu">
            <div class="item">
                <p>Jasuke - Rp 10,000</p>
                <button onclick="addToCart('Jasuke Rp 10,000', 10000)">Tambah</button>
            </div>
            <div class="item">
                <p>Jasuke - Rp 15,000</p>
                <button onclick="addToCart('Jasuke Rp 15,000', 15000)">Tambah</button>
            </div>
        </div>
        
        <div class="cart">
            <h2>Keranjang Belanja</h2>
            <div id="cart-items"></div>
            <div class="total">Total: Rp <span id="total">0</span></div>
            <button class="checkout" onclick="checkout()">Checkout</button>
        </div>
        
        <div class="revenue">
            <h2>Pendapatan Penjual: Rp <span id="revenue">0</span></h2>
            <div id="transactions"></div>
            <button class="reset" onclick="resetRevenue()">Reset Semua Pendapatan</button>
        </div>
    </div>

    <script>
        let cart = [];
        let total = 0;
        let revenue = 0;
        let transactions = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${item.name}</span>
                    <span>Rp ${item.price.toLocaleString()}</span>
                    <button onclick="removeFromCart(${index})">Hapus</button>
                `;
                cartItems.appendChild(div);
            });
            document.getElementById('total').textContent = total.toLocaleString();
        }

        function removeFromCart(index) {
            total -= cart[index].price;
            cart.splice(index, 1);
            updateCart();
        }

        function checkout() {
            if (cart.length > 0) {
                revenue += total;
                document.getElementById('revenue').textContent = revenue.toLocaleString();
                
                // Catat transaksi
                transactions.push({
                    items: [...cart],
                    total: total
                });
                updateTransactions();
                
                cart = [];
                total = 0;
                updateCart();
                alert('Checkout berhasil! Pendapatan ditambahkan.');
            } else {
                alert('Keranjang kosong!');
            }
        }

        function updateTransactions() {
            const transactionsDiv = document.getElementById('transactions');
            transactionsDiv.innerHTML = '';
            transactions.forEach((trans, index) => {
                const div = document.createElement('div');
                div.className = 'transaction';
                div.innerHTML = `
                    <h3>Transaksi ${index + 1} - Total: Rp ${trans.total.toLocaleString()}</h3>
                    <ul>
                        ${trans.items.map(item => `<li>${item.name} - Rp ${item.price.toLocaleString()}</li>`).join('')}
                    </ul>
                `;
                transactionsDiv.appendChild(div);
            });
        }

        function resetRevenue() {
            if (confirm('Apakah Anda yakin ingin mereset semua pendapatan dan riwayat transaksi?')) {
                revenue = 0;
                transactions = [];
                document.getElementById('revenue').textContent = '0';
                updateTransactions();
                alert('Pendapatan dan riwayat transaksi telah direset.');
            }
        }
    </script>
</body>
</html>
